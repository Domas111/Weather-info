<html>
<head>
<title>Wheather</title>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/2c7fc28a2f.js"></script>
</head>
<body>
<div id="intro"> <img src="1.gif"width="100" height="100">Weather information</div>
      <div id="weatherApp">
        <div id="header">
          <input type="text" placeholder="Enter Location" autocomplete="off" id="weatherLocation"></input>
          <button type="submit" id="search"><i class="fas fa-search"></i></button>
          <button id="findLoc"><i class="fas fa-location-arrow"></i></button>
        </div>
        <div id="main">            
            <div id="currentTab" class="tabContent">
            <ul id="details">
              <li id="name"></li>
              <li id="currentTemp"></li>
              <li id="weatherIcon">
                <img id="icon" src="">
              </li>
              <li id="desc"></li>
              <li id="wind"></li>            
              <li id="clouds"></li>
              <li id="maxTemp"></li>
              <li id="minTemp"></li>              
            </ul>
          </div>        
        </div>
        <div id="footer">
          <div id="updatedAt"></div>
        </div>
    </div>
<div id="created">Created by: Dominykas Podgaiskis</div>	
</body>
<script src="function.js"></script>
</html>
